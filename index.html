<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivlek Solutions - Interactive Features</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to Nivlek Solutions</h1>
    <p>Your tech partner in innovation</p>
  </header>

  <main>
    <!-- Event Handling Section -->
    <section id="event-handling">
      <h2>Event Handling ðŸŽˆ</h2>
      <button id="changeTextBtn">Click Me</button>
      <div id="hoverEffect" class="box">Hover Over Me!</div>
      <input type="text" id="keypressInput" placeholder="Type here to detect keypress" />
      <button id="longPressBtn">Hold me!</button>
    </section>

    <!-- Interactive Elements Section -->
    <section id="interactive-elements">
      <h2>Interactive Elements ðŸŽ®</h2>
      <button id="colorChangeBtn">Change Color</button>
      <div id="gallery">
        <img src="https://via.placeholder.com/150" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
      </div>
      <div id="accordion">
        <div class="accordion-item">
          <button class="accordion-header">Item 1</button>
          <div class="accordion-content">This is the content for Item 1.</div>
        </div>
        <div class="accordion-item">
          <button class="accordion-header">Item 2</button>
          <div class="accordion-content">This is the content for Item 2.</div>
        </div>
      </div>
    </section>

    <!-- Form Validation Section -->
    <section id="form-validation">
      <h2>Form Validation ðŸ“‹âœ…</h2>
      <form id="myForm">
        <input type="text" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter password (min 8 characters)" required>
        <button type="submit">Submit</button>
      </form>
      <p id="validation-feedback"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nivlek Solutions. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
